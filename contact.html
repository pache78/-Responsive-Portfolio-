<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<!--reset file-->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!--bootstrap theme-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.css">
	<!--metatag for viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--css file-->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
	<body>
			<!--Header-->
			<header id="masthead">

					<div class="container">
					<a href="index.html" id="logo">J.Pacheco</a>
					
					<!--links for additional info-->
						<nav class="nav">

							<a href="index.html">About</a>
							<a href="portfolio.html">Portfolio</a>
							<a href="contact.html">Contact</a>	

						</nav>
					</div>
			</header>
				
				<div id="main-container" class="container">
				<!--About me info and Pic-->
					<section class="main-section">
						<h1>Contact Me</h1>

						<form id="contact-form">
							<ul>
								<li>
									<label for="name">Name</label>
									<input type="text" name="name" id="name" placeholder="John Smith" required="required">
								</li>
								<li>
									<label for="email">Email</label>
									<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
								</li>
								<li>
									<label for="message">Message</label>
									<textarea id="message" name="message" required="required"></textarea>
								</li>
							</ul>
							<input type="submit" name="submit">
						</form>

					</section>	

				<!--social media sidebar-->

					<section class="sidebar"> 

							<!-- media links-->
							<div id="connect">
								<h2>Connect with Me</h2>

								<img src="assets\images\github.png" class="social" alt="github">
								<img src="assets\images\linkedin.png" class="social" alt="linkedin">
								<img src="assets\images\stackoverflow.png" class="social" alt="stackoverflow">
							</div>
					</section>

				</div>

				<!--copyright info-->

				<footer>
					<div class="container"> 
						&copy; 2016 copyright Janine Pacheco
					</div>
				</footer>
					
	

</body>
</html>
